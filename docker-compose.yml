services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static
      - ./data:/app/data
    depends_on:
      - app

  app:
    build: .
    volumes:
      - .:/app
      - ./static:/app/static
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: uvicorn personal_ai_assistant.api.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=mypia
      - POSTGRES_USER=mypia
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mypia"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  celery_worker:
    build: .
    command: celery -A personal_ai_assistant.celery_app worker --loglevel=info
    volumes:
    - ./data:/app/data
    - ./static:/app/static
    env_file:
      - .env
    depends_on:
      - app
      - db
      - redis

  celery_beat:
    build: .
    command: celery -A personal_ai_assistant.celery_app beat --loglevel=info
    volumes:
      - ./data:/app/data  # Add this line to mount the data directory
      - ./static:/app/static
    env_file:
      - .env
    depends_on:
      - app
      - db
      - redis

  chroma_db:
    image: chromadb/chroma:latest
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8001"

  postman:
    image: postman/newman:alpine
    volumes:
      - ./postman:/etc/newman
    command: run MyPIA_API_Collection.json --environment=MyPIA_Environment.json
    depends_on:
      - app

volumes:
  postgres_data:
  redis_data:
  chroma_data:
  static:
