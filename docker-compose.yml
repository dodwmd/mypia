services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static
      - ./data:/app/data
    depends_on:
      - app

  app:
    build: .
    volumes:
      - .:/app
      - ./static:/app/static
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=mypia
      - POSTGRES_USER=mypia
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"

  redis:
    image: redis:6
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  celery_worker:
    build: .
    command: celery -A personal_ai_assistant.celery_app worker --loglevel=info
    volumes:
    - ./data:/app/data
    - ./static:/app/static
    env_file:
      - .env
    depends_on:
      - app
      - db
      - redis

  celery_beat:
    build: .
    command: celery -A personal_ai_assistant.celery_app beat --loglevel=info
    volumes:
      - ./data:/app/data  # Add this line to mount the data directory
      - ./static:/app/static
    env_file:
      - .env
    depends_on:
      - app
      - db
      - redis

  chroma_db:
    image: chromadb/chroma:latest
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8001"

volumes:
  postgres_data:
  redis_data:
  chroma_data:
  static:
